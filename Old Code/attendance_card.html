<div class="card-body p-4">
    <h5 class="card-title mb-9 fw-semibold">Attendance👤</h5>
    <div class="row align-items-center">
        <div class="col-8">
            <h4 class="fw-semibold mb-3">

                {% if student.get_attendance_percentage >= 75 %}
                {{ student.get_attendance_percentage }}%🥳
                {% elif student.get_attendance_percentage >= 50 %}
                {{ student.get_attendance_percentage }}%😐
                {% else %}
                {{ student.get_attendance_percentage }}%🤬
                {% endif %}

            </h4>
            <div class="d-flex align-items-center mb-3">
                <span class="">
                    <i class=""></i>
                </span>
                <p class="text-dark me-1 fs-3 mb-0"></p>
                <p class="fs-3 mb-0"></p>
            </div>
            <div class="d-flex align-items-center">
                <div class="me-4">
                    <span class="round-8 bg-primary rounded-circle me-2 d-inline-block"></span>
                    <span class="fs-2">Completed</span>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="d-flex justify-content-center">
                <div class="progress-bar-container">

                    <div class="progress-bar html">
                        <progress id="html" min="0" max="100" value="70"></progress>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
