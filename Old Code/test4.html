<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiery Login Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('login_bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.8);
            text-align: center;
            width: 350px;
        }

        .login-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(to right, #ff4500, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-container label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-size: 14px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-container .password-container {
            position: relative;
        }

        .login-container .password-container .show-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ffa500;
            font-size: 16px;
        }

        .login-container button {
            margin-top: 20px;
            background: linear-gradient(to right, #ff4500, #ffa500);
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-container button:hover {
            background: linear-gradient(to right, #ff6347, #ff4500);
        }

        .login-container .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-container .links a {
            color: #ffa500;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-container .links a:hover {
            color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Angaar Login</h1>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="show-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <button type="submit">Login</button>

            <div class="links">
                <p><a href="#">Forgot Password?</a></p>
                <p>Already have an account? <a href="#">Sign up</a></p>
            </div>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordIcon = document.querySelector('.show-password');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordIcon.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                passwordIcon.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
