{% extends 'administration/base.html' %}

{% block title %}
Add Scrum Meeting
{% endblock %}

{% block body %}


<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title fw-semibold mb-0">Add Scrum </i> </h5>

        </div>
        <div class="container px-4">
            <form method="POST">
                {% csrf_token %}

                <hr class="mt-0">
                <div class="row">

                    <div class="w-100">

                        <div class="card">
                            <div class="card-header">Add Scrum</div>
                            <div class="card-body h-100">

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="job_title" class="form-label">Title
                                                <div class="star">*</div>
                                            </label>
                                            <input type="text" class="form-control" id="job_title" name="name"
                                                placeholder="Enter the title..." required>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="interview_date" class="form-label">Date & Time
                                                <div class="star">*</div>
                                            </label>
                                            <input type="date" class="form-control" id="interview_date" name="date"
                                                required>
                                        </div>
                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="mb-3">
                                            <label for="tenth" class="form-label">Description
                                                <div class="star">*</div>
                                            </label>

                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                                name="description" placeholder="Enter the description..."></textarea>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-success w-100 mt-3">Add
                                            &nbsp;Scrum</button>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </form>
        </div>

    </div>
</div>


{% endblock %}
