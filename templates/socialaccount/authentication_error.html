{% extends 'home/base.html' %}
{% load i18n %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-5 text-center" style="max-width: 500px; width: 100%; border-radius: 15px;">
        <div class="text-danger mb-4">
            <i class="fas fa-exclamation-triangle fa-4x"></i>
        </div>
        <h2 class="mb-3 text-danger fw-bold">{% trans "Social Network Login Failure" %}</h2>
        <p class="text-muted mb-4">
            {% trans "An error occurred while attempting to login via your social account." %}
        </p>

        {% if error %}
        <div class="alert alert-danger small">
            {{ error }}
        </div>
        {% endif %}

        <a href="{% url 'login' %}" class="btn btn-primary mt-3">Try Again</a>
    </div>
</div>
{% endblock %}
