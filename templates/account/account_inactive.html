{% extends 'home/base.html' %}
{% load static %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-5 text-center" style="max-width: 500px; width: 100%; border-radius: 15px;">
        <div class="mb-4">
            <img src="{% static 'img/home/angaari_logo.png' %}" alt="Logo" width="100">
        </div>
        <h2 class="mb-3 text-warning fw-bold">Account Inactive</h2>
        <p class="text-muted">
            Your account is currently inactive. We've sent a fresh verification link to your email.
        </p>
        <p class="mb-4">
            Please check your email and click the link to activate your account.
        </p>

        <a href="{% url 'login' %}" class="btn btn-primary mt-3">Back to Login</a>
    </div>
</div>
{% endblock %}
