{% extends 'student/base.html' %}
{% load static %}

{% load custom_filters %}

{% block title %}
Student -> Home
{% endblock %}



{% block extra_css %}
<style>
    /* From Uiverse.io by mrtqzbek11 */
    #full-btn {
        width: 100%;
        height: 62px;
        cursor: pointer;
        color: #fff;
        font-size: 17px;
        border-radius: 1rem;
        border: none;
        position: relative;
        background: #100720;
        transition: 0.1s;
    }

    #full-btn::after {
        content: '';
        width: 100%;
        height: 100%;
        background-image: radial-gradient(circle farthest-corner at 10% 20%, rgba(255, 94, 247, 1) 17.8%, rgba(2, 245, 255, 1) 100.2%);
        filter: blur(15px);
        z-index: -1;
        position: absolute;
        left: 0;
        top: 0;
    }

    #full-btn:hover {
        transform: scale(0.9) rotate(3deg);
        background: radial-gradient(circle farthest-corner at 10% 20%, rgba(255, 94, 247, 1) 17.8%, rgba(2, 245, 255, 1) 100.2%);
        transition: 0.5s;
    }
</style>
{% endblock %}


{% block body %}

<div class="container-fluid">

    <div class="card w-100 rounded-4">
        <iframe class="rounded-4" src="https://leveller.netlify.app/" frameborder="3" height="0vh"></iframe>

    </div>

    <button id="full-btn" onclick="go_full_screen();">
        ARE YOU READY FOR THE REAL GAME SHOW???
    </button>
</div>

<script>

    function go_full_screen() {
        var elem = document.querySelector("iframe");
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen();
        } else if (elem.mozRequestFullScreen) {
            elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
        }
    }

    if (document.addEventListener) {
        document.addEventListener('fullscreenchange', exitHandler, false);
        document.addEventListener('mozfullscreenchange', exitHandler, false);
        document.addEventListener('MSFullscreenChange', exitHandler, false);
        document.addEventListener('webkitfullscreenchange', exitHandler, false);
    }

    function exitHandler() {
        if (!document.webkitIsFullScreen && !document.mozFullScreen && !document.msFullscreenElement) {
            document.querySelector("iframe").style.height = "70vh";

            let btn = document.getElementById("full-btn");
            btn.innerText = "Continue on Full Screen Mode";
        }
    }

</script>

{% endblock %}
