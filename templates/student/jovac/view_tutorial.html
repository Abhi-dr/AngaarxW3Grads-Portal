{% extends "student/base.html" %}
{% load static %}

{% block title %}
{{ assignment.title }} | Tutorial
{% endblock %}

{% block extra_css %}


{% endblock %}


{% block body %}
<div class="container-fluid">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="card-title mb-3">{{ tutorial.title }}</h2>

            <div class="alert alert-info">
                This is a tutorial. No submission required.
            </div>

            <hr>

            <!-- Render the HTML tutorial content safely -->
            <div id="tutorial-content">
                {{ tutorial.content|safe }}
            </div>

            <hr>

            <!-- create a back to sheet page button using js history-->
            <button class="btn btn-secondary" onclick="history.back()">Previous</button>
            <a class="btn btn-secondary float-end" href="{% url 'get_next_jovac_assignment' tutorial.id %}">Next</a>
            
        </div>
    </div>
</div>
{% endblock %}
