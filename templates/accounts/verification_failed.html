{% extends 'home/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/accounts/register.css' %}">
<link rel="stylesheet" href="{% static 'css/home/css/index.css' %}">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@300;500;600;700&display=swap"
  rel="stylesheet">


{% endblock %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-5 text-center" style="max-width: 500px; width: 100%; border-radius: 15px;">
        <div class="text-danger mb-4">
            <i class="fas fa-exclamation-circle fa-4x"></i>
        </div>
        <h2 class="mb-3 text-danger fw-bold">Verification Failed</h2>
        <p class="text-muted mb-4">
            Sorry, the verification link is invalid or has expired.
        </p>

        <a href="{% url 'login' %}" class="btn btn-primary mt-3">Go to Login</a>
    </div>
</div>
{% endblock %}
