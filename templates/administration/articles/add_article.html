{% extends "administration/base.html" %}
{% load static %}

{% block title %}
Articles | Add Article
{% endblock %}

{% block article_active %}
active
{% endblock %}

{% block body %}

<div class="container-fluid">
    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>{{ message.tag }}</strong> {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <div class="card">
        <div class="card-body">
            <h5 class="card-title fw-semibold mb-0">Add Article</h5>
        </div>
        <div class="container px-4">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <hr class="mt-0">
                <div class="row">
                    <div class="card-body h-100">

                        <div class="mb-3">
                            <label for="question_title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="question_title" name="title"
                                placeholder="Title goes here..." required>
                        </div>

                        <div class="mb-3">
                            <label for="thumbnail" class="form-label">Thumbnail
                                <div class="star">*</div>
                            </label>
                            <input type="file" class="form-control" id="thumbnailInput" name="thumbnail" required>
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <textarea class="form-control" id="content" name="content"></textarea>
                        </div>

                        <div class="col-md-12">
                            <button type="submit" class="btn btn-success w-100 mt-3">Add &nbsp; Article</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {

        CKEDITOR.replace('content', {
            uiColor: '#F29941',
            extraPlugins: 'autogrow',
            autoGrow_onStartup : true,
            autoGrow_minHeight: 250,
            autoGrow_maxHeight: 600,
        });

    
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
