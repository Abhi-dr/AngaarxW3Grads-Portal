{% extends "administration/base.html" %}
{% load static %}

{% block title %}
JOVAC | Edit Course
{% endblock %}

{% block jovac_active %}
active
{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title fw-semibold mb-0">Edit Course - {{ course.name }}</h5>
        </div>

        <div class="container px-4">
            <form action="#" method="POST">
                {% csrf_token %}
                <hr class="mt-0">
                <div class="row">
                    <div class="w-100">
                        <div class="card">
                            <div class="card-header">Edit Course</div>
                            <div class="card-body h-100">

                                <div class="mb-3">
                                    <label for="job_title" class="form-label">Name <div class="star">*</div></label>
                                    <input type="text" class="form-control" id="job_title" name="name"
                                        value="{{ course.name }}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Description <div class="star">*</div>
                                    </label>
                                    <textarea class="form-control" id="description" name="description" rows="5"
                                        required>{{ course.description }}</textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="instructors" class="form-label">Instructors</label>
                                    <select class="form-select form-control" name="instructors" id="instructors"
                                        multiple>
                                        {% for instructor in instructors %}
                                        <option value="{{ instructor.id }}" 
                                        {% if instructor in course.instructors.all %}selected{% endif %}>
                                            {{ instructor.first_name }} {{ instructor.last_name }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="thumbnail" class="form-label">Thumbnail Image</label>
                                    <input type="file" class="form-control" id="thumbnail" name="thumbnail"
                                        accept="image/*">
                                </div>

                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary w-100 mt-3">Update &nbsp;
                                        Course</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
