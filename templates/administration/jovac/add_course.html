{% extends "administration/base.html" %}
{% load static %}

{% block title %}
JOVAC | Add Course
{% endblock %}

{% block jovac_active %} 
active
{% endblock %}

{% block body %}

<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title fw-semibold mb-0">Add Course in JOVAC '25 </h5>
        </div>

        <div class="container px-4">
            <form action="#" method="POST">
                {% csrf_token %}

                <hr class="mt-0">
                <div class="row">

                    <div class="w-100">

                        <div class="card">
                            <div class="card-header">Add Course</div>
                            <div class="card-body h-100">
                                <div>
                                    <div class="mb-3">
                                        <label for="job_title" class="form-label">Name
                                            <div class="star">*</div>
                                        </label>
                                        <input type="text" class="form-control" id="job_title" name="name"
                                            placeholder="Name goes here..." required>
                                    </div>
                                </div>

                                <div>
                                    <div class="mb-3">
                                        <label for="job_title" class="form-label">Description
                                            <div class="star">*</div>
                                        </label>
                                        <textarea class="form-control" id="job_title" name="description" rows="5"
                                            placeholder="Description of the assignment goes here..."
                                            required></textarea>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="instructors" class="form-label">Instructors</label>
                                    <select class="form-select form-control" name="instructors" id="instructors"
                                        multiple>
                                        {% for instructor in instructors %}
                                        <option value="{{ instructor.id }}">{{ instructor.first_name }} &nbsp;{{ instructor.last_name }} </option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div>
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-success w-100 mt-3">Add &nbsp;
                                            Assignment</button>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
